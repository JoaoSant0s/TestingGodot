[application]

name="ProjetoTeste"
main_scene="res://scenes/Root.tscn"
icon="res://icon.png"

[debug]

print_fps=false

[display]

width=1024
height=768
stretch_mode="2d"

[image_loader]

filter=false
gen_mipmaps=false

[input]

control_up_0=[key(Up), jaxis(0, 6)]
control_down_0=[key(Down), jaxis(0, 7)]
control_left_0=[key(Left), jaxis(0, 4)]
control_right_0=[key(Right), jaxis(0, 5)]
control_shoot_0=[key(Kp 0), jbutton(0, 7)]
control_up_1=[key(W), jbutton(0, 12)]
control_down_1=[key(S), jbutton(0, 13)]
control_left_1=[key(A), jbutton(0, 14)]
control_right_1=[key(D), jbutton(0, 15)]
control_shoot_1=[key(Space), jbutton(0, 5)]

[physics_2d]

motion_fix_enabled=true
