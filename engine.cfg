[application]

name="ProjetoTeste"
main_scene="res://scenes/Root.tscn"
icon="res://icon.png"

[debug]

print_fps=false

[display]

width=1024
height=768
stretch_mode="2d"

[image_loader]

filter=false
gen_mipmaps=false

[input]

control_shoot=[key(H), key(U)]
control_up=[key(Up), key(W)]
control_down=[key(Down), key(S)]
control_left=[key(Left), key(A)]
control_right=[key(D), key(Right)]

[physics_2d]

motion_fix_enabled=true
